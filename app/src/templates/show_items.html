{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_item') }}" method=post class=add-item>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Description:
        <dd><textarea name=description rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=items>
  {% for item in items %}
    <li><h2>{{ item.title }}</h2>{{ item.description|safe }}
  {% else %}
    <li><em>Unbelievable. No items here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
